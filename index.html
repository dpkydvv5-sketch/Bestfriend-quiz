  .fullscreen-msg {

    display: flex;
    justify-content:center;
    align-items:center;
    font-size: 40px;
    color: red;
    text-align:center;
    flex-direction:column;
    display:none;
    animation: popIn 0.8s ease forwards;
  }
  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  .error-popup {
    position: fixed;
    top:20%;
    left:50%;
    transform: translateX(-50%);
    background: white;
    border: 2px solid red;
    padding: 15px 25px;
    font-size: 20px;
    color: red;
